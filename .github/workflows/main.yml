name: ðŸš€ Deploy Backend to EC2

on:
  push:
    branches:
      - master
  workflow_dispatch: # allows manual trigger from Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "ðŸ”¹ Navigating to backend directory..."
            cd ~/vms/segueit-vms-backend

            echo "ðŸ”¹ Resetting remote..."
            git remote set-url origin git@github.com:segueit/segueit-vms-backend.git

            echo "ðŸ”¹ Pulling latest code..."
            git fetch origin master
            git reset --hard origin/master

            echo "ðŸ”¹ Installing dependencies..."
            npm install --legacy-peer-deps

            echo "ðŸ”¹ Generating Prisma client..."
            npx prisma generate

            echo "ðŸ”¹ Running Prisma migrations..."
            npx prisma migrate deploy

            echo "ðŸ”¹ Building NestJS project..."
            npm run build

            echo "ðŸ”¹ Restarting backend with PM2..."
            pm2 delete svms-backend || true
            pm2 start dist/main.js --name svms-backend
            pm2 save

            echo "âœ… Backend deployment completed successfully!"
          EOF
