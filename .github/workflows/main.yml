name: ðŸš€ Deploy Backend to EC2

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH to EC2
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_GITHUB_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "ðŸ”¹ Starting deployment on EC2..."
            cd ~/vms/segueit-vms-backend

            echo "ðŸ”¹ Setting up GitHub SSH key for repo access..."
            eval "$(ssh-agent -s)"
            mkdir -p ~/.ssh
            echo "${{ secrets.EC2_GITHUB_SSH_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-add ~/.ssh/id_rsa
            ssh-keyscan github.com >> ~/.ssh/known_hosts

            echo "ðŸ”¹ Pulling latest code..."
            git pull origin master

            echo "ðŸ”¹ Installing dependencies..."
            npm install --legacy-peer-deps

            echo "ðŸ”¹ Generating Prisma client..."
            npx prisma generate

            echo "ðŸ”¹ Applying Prisma migrations..."
            npx prisma migrate deploy

            echo "ðŸ”¹ Building project..."
            npm run build

            echo "ðŸ”¹ Restarting PM2..."
            pm2 restart svms-backend || pm2 start dist/main.js --name svms-backend
            pm2 save

            echo "âœ… Backend deployment completed successfully!"
          EOF
