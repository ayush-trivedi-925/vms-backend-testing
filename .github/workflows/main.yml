name: Deploy Backend to EC2

# Trigger workflow on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup SSH agent with private key
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # Step 3: Connect to EC2 and deploy backend
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd ~/vms/segueit-vms-backend

            # Pull latest code
            git fetch origin main
            git reset --hard origin/main

            # Install dependencies and build
            npm install
            npm run build

            # Restart backend using PM2
            pm2 stop vms-backend || true
            pm2 delete vms-backend || true
            pm2 start dist/main.js --name vms-backend --watch
            pm2 save
