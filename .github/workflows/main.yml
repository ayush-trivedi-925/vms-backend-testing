name: üöÄ Deploy Backend to EC2

# Trigger on push to master or manual trigger
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup SSH agent with your deploy key
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_GITHUB_SSH_KEY }}

      # 3Ô∏è‚É£ SSH into EC2 and deploy
      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            echo "üîπ Navigating to backend directory..."
            cd ~/vms/segueit-vms-backend

            echo "üîπ Ensuring Git uses correct SSH key..."
            git remote set-url origin git@github.com:segueit/segueit-vms-backend.git

            echo "üîπ Pulling latest code..."
            git fetch origin master
            git reset --hard origin/master

            echo "üîπ Installing dependencies..."
            npm install --legacy-peer-deps

            echo "üîπ Generating Prisma client..."
            npx prisma generate

            echo "üîπ Running Prisma migrations..."
            npx prisma migrate deploy

            echo "üîπ Building NestJS project..."
            npm run build

            echo "üîπ Restarting backend with PM2..."
            pm2 delete svms-backend || true
            pm2 start dist/main.js --name svms-backend
            pm2 save

            echo "‚úÖ Backend deployment completed successfully!"
          EOF
