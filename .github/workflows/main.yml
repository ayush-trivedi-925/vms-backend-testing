name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "ðŸ”¹ Navigating to backend directory..."
            cd ~/vms/segueit-vms-backend

            echo "ðŸ”¹ Updating Git origin..."
            git remote set-url origin git@github.com:segueit/segueit-vms-backend.git

            echo "ðŸ”¹ Fetching latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "ðŸ”¹ Installing dependencies..."
            npm install --legacy-peer-deps

            echo "ðŸ”¹ Building project..."
            npm run build

            echo "ðŸ”¹ Restarting PM2..."
            pm2 restart svms-backend || pm2 start dist/main.js --name svms-backend
            pm2 save

            echo "âœ… Deployment completed successfully!"
          EOF
