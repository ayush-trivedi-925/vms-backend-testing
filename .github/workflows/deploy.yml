name: ðŸš€ Full VMS Deployment (Frontend + Backend)

on:
  push:
    branches:
      - master

concurrency:
  group: vms-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64]

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master

      # ------------------------------------------------------------
      # Pre-deploy sanity checks 
      # ------------------------------------------------------------
      - name: ðŸ©º Pre-deploy sanity checks
        run: |
          set -e
          echo "ðŸ” Checking Docker status..."
          docker info >/dev/null

          echo "ðŸ’¾ Disk usage:"
          df -h

          echo "ðŸ§  Memory usage:"
          free -m

          echo "âœ… Pre-deploy checks passed"

      # ------------------------------------------------------------
      # Deployment Start
      # ------------------------------------------------------------
      - name: ðŸš€ Run Deployment Script
        env:
          HOME: /home/ubuntu
        run: |
          set -e
          set -o pipefail

          echo "==============================="
          echo "ðŸš€ VMS Production Deployment"
          echo "ðŸ•’ $(date)"
          echo "==============================="

          echo "ðŸ“Œ Current branch:"
          git rev-parse --abbrev-ref HEAD

          bash /home/ubuntu/vms/deploy.sh

          echo "âœ… Deployment completed successfully"
